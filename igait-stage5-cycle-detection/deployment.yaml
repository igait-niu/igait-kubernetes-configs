apiVersion: apps/v1
kind: Deployment
metadata:
  name: igait-stage5-cycle-detection
  namespace: igait
  labels:
    app: igait-stage5-cycle-detection
spec:
  revisionHistoryLimit: 1
  replicas: 2
  selector:
    matchLabels:
      app: igait-stage5-cycle-detection
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: igait-stage5-cycle-detection
    spec:
      containers:
      - image: ghcr.io/igait-niu/igait/igait-stage5-cycle-detection:sha-0b5cddd
        name: igait-stage5-cycle-detection
        env:
        - name: AWS_S3_BUCKET
          valueFrom:
            secretKeyRef:
              name: igait-secrets
              key: AWS_S3_BUCKET
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: igait-secrets
              key: AWS_REGION
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: igait-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: igait-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: FIREBASE_RTDB_URL
          valueFrom:
            secretKeyRef:
              name: igait-secrets
              key: FIREBASE_RTDB_URL
        - name: FIREBASE_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: igait-secrets
              key: FIREBASE_ACCESS_KEY
        resources:
          limits:
            cpu: 1200m
            memory: 4Gi
            ephemeral-storage: 128Mi
          requests:
            cpu: "1"
            memory: 1Gi
            ephemeral-storage: 32Mi
